<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="ja-JP" />
  <title>
    Gestalt コントロール サンプル
  </title>
  <script src="/dlr/dlr.js" type="text/javascript"></script>
</head>
<body>
  <script type="application/xml+xaml" width="200" height="300">
    <StackPanel Width="200" Height="300"
      xmlns="http://schemas.microsoft.com/client/2007"
      xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">
      <Button Content="ボタン"/>
      <CheckBox Content="チェックボックス" />
      <ComboBox SelectedIndex="0">
        <TextBlock Text="コンボボックス"/>
        <TextBlock Text="アイテム1"/>
        <TextBlock Text="アイテム2"/>
      </ComboBox>
      <RadioButton Content="ラジオボタン1" GroupName="Radio" IsChecked="True"/>
      <RadioButton Content="ラジオボタン2" GroupName="Radio"/>
      <Slider />
      <ListBox SelectedIndex="0">
        <TextBlock Text="リストボックス 項目1"/>
        <TextBlock Text="リストボックス 項目2"/>
        <TextBlock Text="リストボックス 項目3"/>
      </ListBox>
    </StackPanel>
  </script>
  <p>
    <a href="http://visitmix.com/Labs/gestalt/">Gestalt</a> を使った XAML のサンプルです。
    Gestalt は、HTML 中に埋め込みで XAML や IronPython, IronRuby のスクリプトコードを埋め込むためのフレームワーク（内部的には JavaScript と Silverlight を利用）です。
  </p>
</body>
</html>
